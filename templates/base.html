<!-- templates/base.html -->
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% block title %}Django Explorer{% endblock %}</title>

    {# CSS mínimo para foco en arquitectura (no en diseño) #}
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; }
      header, main { max-width: 980px; margin: 0 auto; padding: 16px; }
      header { border-bottom: 1px solid #e5e7eb; }
      nav a { margin-right: 12px; text-decoration: none; }
      code, pre { background: #f3f4f6; padding: 2px 6px; border-radius: 6px; }
      footer { max-width: 980px; margin: 24px auto; padding: 16px; color: #6b7280; }
      .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 12px; margin: 12px 0; }
      .muted { color: #6b7280; }
    </style>
  </head>

  <body>
    <header>
      <div class="muted">Aplicación 1 — Explorador de arquitectura y flujo de Django</div>
      <h1 style="margin: 8px 0;">{% block h1 %}Django Explorer{% endblock %}</h1>

      <nav>
        <a href="{% url 'arquitectura:home' %}">Inicio</a>
        <a href="{% url 'arquitectura:flujo' %}">Flujo</a>
        <a href="{% url 'arquitectura:mvc' %}">MTV</a>
      </nav>
    </header>

    <main>
      {% block content %}{% endblock %}
    </main>

    <footer>
      <div class="muted">Proyecto didáctico: observar Django funcionando.</div>
    </footer>
  </body>
</html>
